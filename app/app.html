
<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content style="background-color: #666666 !important;"  *ngIf="connected">
    <ion-list style="background-color: #666666 !important;">

          <button ion-item (click)="openPage('profile')"
            style="background-color: #666666 !important;color: #ffffff;">
                <ion-avatar item-left>
                  <img src="{{user.avatar_url}}"
                    style="border-style: solid;border-width:2px;border-color:#387ef5;margin-left:-3px;">
                </ion-avatar>
                <h2 style="color: #ffffff;">Profile</h2>
                <p style="color: #ffffff;">{{user.name}}</p>
          </button>
          <button ion-item (click)="logOut()"
            style="background-color: #666666 !important;color: #ffffff;">
                <ion-avatar item-left>
                  <span class="octicon octicon-sign-out item-left" style="font-size:20pt;margin-right:10px;"></span>
                </ion-avatar>
                <h2 style="color: #ffffff;">Logout</h2>
          </button>

      </ion-list>
      <ion-list style="background-color: #666666 !important;">

          <button ion-item (click)="openPage('search')"
            style="background-color: #666666 !important;color: #ffffff;">
            <ion-avatar item-left>
            <span class="octicon octicon-search item-left" style="font-size:20pt;margin-right:10px;"></span>
            </ion-avatar>
            Search
          </button>

          <button ion-item (click)="openPage('repos')"
            style="background-color: #666666 !important;color: #ffffff;">
            <ion-avatar item-left>
            <span class="octicon octicon-repo item-left" style="font-size:20pt;margin-right:10px;"></span>
            </ion-avatar>
            Repositories
          </button>

          <button ion-item (click)="openPage('issues')"
            style="background-color: #666666 !important;color: #ffffff;">
            <ion-avatar item-left>
            <span class="octicon octicon-issue-opened item-left" style="font-size:20pt;margin-right:10px;"></span>
            </ion-avatar>
            Issues
          </button>

          <button ion-item (click)="openPage('users')"
            style="background-color: #666666 !important;color: #ffffff;">
            <ion-avatar item-left>
            <span class="octicon octicon-organization item-left" style="font-size:20pt;margin-right:10px;"></span>
            </ion-avatar>
            Users/Organizations
          </button>

          <button ion-item (click)="openPage('gists')"
            style="background-color: #666666 !important;color: #ffffff;">
            <ion-avatar item-left>
            <span class="octicon octicon-gist item-left" style="font-size:20pt;margin-right:10px;"></span>
            </ion-avatar>
            Gists
          </button>


          <button ion-item (click)="openPage('roadmap')"
            style="background-color: #666666 !important;color: #ffffff;">
                <ion-avatar item-left>
                  <span class="octicon octicon-versions item-left" style="font-size:20pt;margin-right:10px;"></span>
                </ion-avatar>
                <h2 style="color: #ffffff;">Roadmap</h2>
          </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
