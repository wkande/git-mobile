
<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="app _menu" *ngIf="connected">
    <div class="_menu">
      <ion-list>
          <button ion-item (click)="openPage('profile')" class="_menuLine">
            <ion-avatar item-left>
              <img src="{{user.avatar_url}}" class="_avatar">
            </ion-avatar>
            Profile
            <p class="_name">{{user.name}}</p>
          </button>
          <button ion-item (click)="logOut()" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-sign-out item-left _icon"></span>
            </ion-avatar>
            Logout
          </button>

      </ion-list>

      <ion-list>
          <button ion-item (click)="openPage('search')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-search item-left _icon" style="margin-left:-2px;"></span>
            </ion-avatar>
            Search
          </button>
          <button ion-item (click)="openPage('repos')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-repo item-left _icon"></span>
            </ion-avatar>
            Repositories
          </button>
          <button ion-item (click)="openPage('issues')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-issue-opened item-left _icon"></span>
            </ion-avatar>
            Issues
          </button>
          <button ion-item (click)="openPage('users')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-organization item-left _icon"></span>
            </ion-avatar>
            Users/Organizations
          </button>
          <button ion-item (click)="openPage('gists')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-gist item-left _icon"></span>
            </ion-avatar>
            Gists
          </button>
          <button ion-item (click)="openPage('roadmap')" class="_menuLine">
            <ion-avatar item-left>
              <span class="octicon octicon-versions item-left _icon"></span>
            </ion-avatar>
            Roadmap
          </button>
        </ion-list>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
