<ion-navbar *navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Issues</ion-title>
    <ion-buttons end>
      <button (click)="presentActionSheet()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
<gm-error [error]="error"></gm-error>
<gm-spinner [spinner]="spinner"></gm-spinner>
<div *ngIf="dataLoaded">

      <div class="_description">{{description}} <small>({{data.total_count}})</small></div>

      <ion-segment padding [(ngModel)]="state" (change)="tabLoad($event)" style="margin-top:-15px;">
          <ion-segment-button value="open">
            Open
          </ion-segment-button>
          <ion-segment-button value="closed">
            Closed
          </ion-segment-button>
          <ion-segment-button value="all">
            All
          </ion-segment-button>
      </ion-segment>
      <div class="_description" item-wrap *ngIf="foundExcess != null"><small>{{foundExcess}}</small></div>


      <ion-list>
          <button ion-item *ngFor="#item of data.items;" (click)="itemTapped($event, item)">

              <div class="_font-medium">{{item.title}}</div>
              <div class="_font-small _gray" *ngIf="item.repository">{{item.repository.name}}</div>
              <div class="_font-small _gray">#{{item.number}}</div>
              <span class="_gray"style="float:right;font-size:small;">{{item.state}}</span>

              <ion-avatar item-left>
                  <img src="{{item.user.avatar_url}}">
              </ion-avatar>
              <div class="_font-small  _gray">Creator: {{item.user.login}}</div>
              <div class="_font-small  _gray" *ngIf="item.assignee">Assignee: {{item.assignee.login}}</div>
              <div class="_font-small  _gray" *ngIf="item.assignee == null">Assignee: none</div>
              <div class="_font-small  _gray">Created: {{item.created_at}}</div>
              <div class="_font-small  _gray">Last: {{item.updated_at}}</div>
          </button>
      </ion-list>
</div>
</ion-content>


<ion-toolbar position="bottom" *ngIf="dataLoaded && data.gm_pagination != null">
    <ion-buttons start>
        <button [disabled]="!pagination.first" [class._lightgray]="!pagination.first"
          (click)="paginationLoad(pagination.first)"
          style="width:46px;">
          <ion-icon name="ios-arrow-back-outline" style="font-size:22pt"></ion-icon><ion-icon name="ios-arrow-back-outline" style="font-size:22pt"></ion-icon>
        </button>
        <button [disabled]="!pagination.prev" [class._lightgray]="!pagination.prev"
          (click)="paginationLoad(pagination.prev)"
          style="width:46px;">
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{pagination.currPageNumber}} of {{lastPage}}</ion-title>
    <ion-buttons end>
        <button [disabled]="!pagination.next" [class._lightgray]="!pagination.next"
          (click)="paginationLoad(pagination.next)"
          style="width:46px;">
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
        <button [disabled]="!pagination.last" [class._lightgray]="!pagination.last"
          (click)="paginationLoad(pagination.last)"
          style="width:46px;">
          <ion-icon name="ios-arrow-forward-outline" style="font-size:22pt"></ion-icon><ion-icon name="ios-arrow-forward-outline" style="font-size:22pt"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
