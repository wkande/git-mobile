<ion-toolbar class="android-attr" >
  <ion-title>
    Search
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name='close' showWhen="android"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>

<ion-content class="has-header" padding>

    <div class="_description" item-wrap>Users/Organizations</div>
    <br/><br/>

    <form (ngSubmit)="onSubmit()" novalidate>

        <br/>

        <div class="_left-text _font-medium" style="width:300px;">
          Search Text</div>
        <ion-list style="width:300px;" class="_center-text">
          <ion-item>
            <ion-textarea rows="3" value="" [(ngModel)]="textValue"></ion-textarea>
          </ion-item>
        </ion-list>
        <div class="_gray _left-text _font-small" style="width:300px;">
          Text used to search the user/org email, fullname, and loginID.</div>


        <br/><br/>
        <gm-error [error]="error"></gm-error>
        <div class="_buttonContainer">
            <button style="width:100px;" type="submit" class="custom-button">Search</button>
        </div>
        <div *ngIf="err"
            class="error-box _buttonContainer">{{err}}
        </div>
    </form>
    <br/><br/>

</ion-content>
