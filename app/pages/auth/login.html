
<ion-content>
  <br/><br/>



<p class="_gray" style="width:100%;margin:0px auto;text-align:center;">
  <img src="img/icon-50.png">

  <br/>
  Welcome to Git Mobile<br/>the mobile GitHub client.</p>
<br/><br/>
<ion-list>

  <div style="width:300px;margin:0px auto;text-align:center;">
    <span class="octicon octicon-mark-github item-left" style="font-size:12pt;"></span>

    Login to get started
  </div>
</ion-list>

<!-- http://www.gajotres.net/ionic-2-how-o-create-and-validate-forms/2/ -->
<!-- https://github.com/Gajotres/Ionic2FormValidation/blob/master/app/pages/form/form.js -->
<form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)" novalidate>
        <ion-item [class.error]="!username.valid && username.touched">
            <ion-label floating>Username</ion-label>
            <ion-input type="email"  value="" [ngFormControl]="username"></ion-input>
        </ion-item>
        <div *ngIf="username.hasError('required') && username.touched"
            class="error-box _buttonContainer">* Username is required!</div>
        <div *ngIf="username.hasError('minlength') && username.touched"
            class="error-box _buttonContainer">* Minimum username length is 1.</div>
        <!--div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched"
            class="error-box">* Username cant't start with number!</div-->

        <ion-item floating-label [class.error]="!password.valid && password.touched">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value="" [ngFormControl]="password" ></ion-input>
        </ion-item>
        <div *ngIf="password.hasError('required') && password.touched"
            class="error-box _buttonContainer">* Password is required</div>
        <div *ngIf="password.hasError('minlength') && password.touched"
            class="error-box _buttonContainer">* Minimum password length is 1.</div>
        <!--div *ngIf="password.hasError('checkFirstCharacterValidator') && password.touched"
            class="error-box">* Password cant't start with number!</div-->

        <br/><br/>


        <div class="_buttonContainer">
            <button style="width:100px;" type="submit" class="custom-button" [disabled]="!authForm.valid">Login</button>
        </div>

        <gm-error [error]="error"></gm-error>

    </form>









</ion-content>
