<ion-navbar *navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Code</ion-title>
    <ion-buttons end>
      <button *ngIf="!path" class="disable-hover bar-button bar-button-default bar-button-icon-only" (click)="showModal($event)">
        <a href="#" class="octicon octicon-git-branch" style="font-size:20pt;color:white"></a>
      </button>
    </ion-buttons>
</ion-navbar>


<ion-content>
<gm-error [error]="error"></gm-error>
<gm-spinner [spinner]="spinner"></gm-spinner>
<div *ngIf="dataLoaded">

      <div class="_font-medium _center-text _gray">{{repo.name}}</div>
      <div class="_font-medium _center-text _gray">/{{path}}</div>
      <div class="_font-medium _center-text _gray" style="margin-bottom:7px;">{{branchTagName}}</div>


      <ion-list>
          <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
                <ion-avatar item-left>
                  <ion-icon name="{{item.icon}}" style="font-size:xx-large"></ion-icon>
                </ion-avatar>
                {{item.name}}
                <p *ngIf="item.commitMsg" style="margin-top:10px;">{{item.commitMsg}}</p>
                <p *ngIf="item.lastCommitted">{{item.lastCommitted}}</p>
          </button>

      </ion-list>
</div>
</ion-content>
