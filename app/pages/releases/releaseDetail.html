<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Release</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<gm-error [error]="error"></gm-error>
<gm-spinner [spinner]="spinner"></gm-spinner>
<div *ngIf="dataLoaded">



      <ion-card>
          <ion-item>
              <ion-avatar item-left>
                <span class="octicon octicon-package item-left" style="font-size:32pt;"></span>
              </ion-avatar>
              <h2>{{release.name}}</h2>
              <p>Created: {{release.created_at}}</p>
              <p>Published: {{release.published_at}}</p>
              <p style="float:right;">{{release.prerelease}}</p>
              <p>Tag: {{release.tag_name}}</p>
          </ion-item>

          <ion-card-content>
          </ion-card-content>

          <ion-list>
              <button ion-item (click)="itemTapped($event, 'profile')" style="background-color:#f1f1f1;">
                  <ion-avatar item-left>
                    <img src="{{release.author.avatar_url}}">
                  </ion-avatar>
                  <h2>{{release.author.login}}</h2>
                  <p *ngIf="repo.owner">{{release.author.login}}</p>
                  <p item-right>Author</p>
              </button>

          </ion-list>

      </ion-card>


      <!-- DESCRIPTION -->
      <div style="width: 100%; height: 9px; border-bottom: 1px solid gray; text-align: center">
        <span style="font-size: 12px;background-color: white;padding: 0 10px;">
          Description
        </span>
      </div>
      <div [innerHTML]="releaseBody" padding></div>

      <!-- ASSETS -->
      <div style="width: 100%; height: 9px; border-bottom: 1px solid gray; text-align: center">
        <span style="font-size: 12px;background-color: white;padding: 0 10px;">
          Assets
        </span>
      </div>
      <br/>
      <ion-list style="margin-top:10px;">
        <ion-item class="_gray _font-small" no-lines style="margin-top:-15px;" *ngIf="release.assets.length == 0">
          None
        </ion-item>
        <ion-item *ngFor="#asset of release.assets" class="_gray _font-small" no-lines style="margin-top:-15px;">
          {{asset.name}}
        </ion-item>
      </ion-list>

      <hr/>

</div>

</ion-content>

<ion-footer>
</ion-footer>
